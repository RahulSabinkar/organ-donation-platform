<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,700;1,900&display=swap" rel="stylesheet">

        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/fontawesome-all.css" rel="stylesheet">

        <link rel="icon" href="images/organ-donation-logo-new.svg">

        <script src="main.js"></script>
        <title>Organ Donation Platform</title>
    </head>

    <body>
        <!-- start of navigation-->      
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <a href="index.html"><img class="nav-logo" src="images/logo-final-1.svg" alt="Organ Donation platform"></a>
                        <ul>
                            <li>
                                <button class="btn btn-sm btn-primary homepage">
                                    <a class="hover" href="homepage.html">Homepage</a>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- end of navigation-->

        <!-- Header -->
        <header>        
            <div class="container">
                <div class="row">              
                    <div class="col-md-6">
                        <div class="left-content">
                            <button class="btn btn-lg btn-primary custom">
                                <a href="donor-registration.html">Register Donor</a>
                            </button>
                        <br>                    
                        
                            <button class="btn btn-lg btn-primary custom">
                                <a href="view-donors.html">View Donors</a>
                            </button>
                        <br>
                        
                            <button class="btn btn-lg btn-primary custom">
                                <a href="verify-pledges.html">Verify Pledges</a>
                            </button>
                        </div>
                    </div>     
                      

                    <div class="col-md-6">
                        <div class="right-content">
                            <button class="btn btn-lg btn-primary custom">
                                <a href="patient-registration.html">Register Patient</a>
                            </button>
                        <br>                    
                        
                            <button class="btn btn-lg btn-primary custom">
                                <a href="view-patients.html">View Patients</a>
                            </button>
                        <br>
                        
                            <button class="btn btn-lg btn-primary custom">
                                <a href="view-pledges.html">View Pledges</a>
                            </button>
                        </div>
                    </div>                    
                </div>   <br>    

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="transplant-btn">
                                <button class="btn btn-lg btn-primary custom custom-tm">
                                    <a href="transplant-matching.html"">Transplant Match</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div><br>

            </header> <!-- end of header -->
                   
                <main>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 container-1">
                                <div class="search">
                                    <h2>Search Donor</h2>
                                    <p><input type="text-home" id="inputDonorMedicalID" placeholder="Donor Medical ID"></p>
                                    <p id="getDonorFullName"></p>
                                    <p id="getDonorAge"></p>
                                    <p id="getDonorGender"></p>
                                    <p id="getDonorBloodType"></p>
                                    <p id="getDonorOrgan"></p>
                                    <p id="getDonorWeight"></p>
                                    <p id="getDonorHeight"></p>
                                    <p id="searchDonorCheck"></p>
                                    <button type="submit" class="btn btn-primary search" onclick="App.search('Donor')">Search</button>
                                        
                                </div> <!-- end of image-container -->
                            </div>
                                <div class="col-md-6 container-2">
                                    <div class="search">
                                        <h2>Search Patient</h2>
                                        <p><input type="text" id="inputPatientMedicalID" placeholder="Patient Medical ID"></p>
                                        <p id="getPatientFullName"></p>
                                        <p id="getPatientAge"></p>
                                        <p id="getPatientGender"></p>
                                        <p id="getPatientBloodType"></p>
                                        <p id="getPatientOrgan"></p>
                                        <p id="getPatientWeight"></p>
                                        <p id="getPatientHeight"></p>                                        
                                        <p id="searchPatientCheck"></p>
                                        <button type="submit" class="btn btn-primary search" onclick="App.search('Patient')">Search</button>
                                    </div>
                                </div> <!-- end of image-container -->
                            </div> <!-- end of col -->
                        </div> <!-- end of row-->
                    </div> <!-- end of container -->
                </main>

                <footer>

                </footer>
